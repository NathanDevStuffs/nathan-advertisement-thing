    <script>
  // Define image and video links
  var pictureTable = [
    "https://d2z1w4aiblvrwu.cloudfront.net/ad/owwn/honey-nut-cheerios-make-your-heart-grin-small-10.jpg",
    // Add more image links as needed
  ];

  var videoTable = [
    "https://allandrivegazette.good-newz.org/advertwhopper.mp4",
    // Add more video links as needed
  ];

  // Function to randomly choose an item from an array
  function getRandomItem(array) {
    return array[Math.floor(Math.random() * array.length)];
  }

  // Function to change the ad every ten seconds
  function changeAd() {
    // Randomly choose between picture and video
    var chooseAd = Math.random() < 0.5 ? "picture" : "video";

    // Get the ad element
    var adElement = document.getElementById("imgad");
    var vidadElement = document.getElementById("vidad");

    // Set the source based on the chosen ad type
    if (chooseAd === "picture") {
      adElement.src = getRandomItem(pictureTable);
      adElement.style.display = "block";
      vidadElement.style.display = "none";
    } else {
      vidadElement = document.getElementById("vidad");
      vidadElement.src = getRandomItem(videoTable);
      vidadElement.style.display = "block";
      adElement.style.display = "none";
      vidadElement.play();
    }
  }

  // Call changeAd function initially
  changeAd();

  // Call changeAd function every ten seconds
  setInterval(changeAd, 10000);
</script>
